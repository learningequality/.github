name: Manage issue header
on:
  workflow_call:
    secrets:
      LE_BOT_APP_ID:
        description: 'GitHub App ID for authentication'
        required: true
      LE_BOT_PRIVATE_KEY:
        description: 'GitHub App Private Key for authentication'
        required: true
jobs:
  manage-issue-header:
    runs-on: ubuntu-latest
    if: |
      github.event.action == 'opened' ||
      github.event.action == 'reopened' ||
      (github.event.action == 'labeled' && github.event.label.name == 'help wanted') ||
      (github.event.action == 'unlabeled' && github.event.label.name == 'help wanted')
    steps:
      - name: Generate GitHub token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.LE_BOT_APP_ID }}
          private-key: ${{ secrets.LE_BOT_PRIVATE_KEY }}
      - name: Checkout .github repository
        uses: actions/checkout@v4
        with:
          repository: learningequality/.github
          ref: main
          token: ${{ steps.generate-token.outputs.token }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Run script
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate-token.outputs.token }}
          script: |
            const script = require('./scripts/manage-issue-header.js');
            await script({github, context, core});
